name: Build workflow
run-name: head ref = ${{ github.head_ref }}, ref_name = ${{ github.ref_name }}, ${{ github.run_number }} branch CI run
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      # Optional setp see https://docs.gradle.org/current/userguide/github-actions.html and https://github.com/gradle/gradle-build-action
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Execute Gradle build
        run: ./gradlew build
      - name: Gradle build
        run: ./gradlew build
      - name: Run tests
        run: ./gradlew test



