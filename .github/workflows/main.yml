name: Build workflow
run-name: "[${{ github.run_number }}] push to branch: ${{ github.ref_name }}"
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'
      # Optional step see https://docs.gradle.org/current/userguide/github-actions.html and https://github.com/gradle/gradle-build-action
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Gradle build
        run: ./gradlew build
      - name: Run tests
        run: ./gradlew test
      - name: Cache build
        uses: actions/cache@v3
        with:
          key: cached-build-${{github.sha}}
          path: .

  sonarqube:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Restore cached build
        uses: actions/cache@v3
        with:
          key: cached-build-${{github.sha}}
          path: .
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: Sonarqube quality gates status
        run: echo "The Quality Gate status is ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"